<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="mainStyle.css">
  <link rel="stylesheet" href="ControlStyle.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css">

  <title>Game</title>
</head>

<body>

  <div class="row">
    <!-- main game -->
    <div class="col-9 Main">
      <div class="main-wrapper">
        <canvas id="demo"></canvas>
      </div>
    </div>

    <!-- bagian kontrol -->
    <div class="col-3 control" id="control">

      <div class="newPlayer">
        <h6>New Player</h6>
        <span class="kolomPlayer"></span>

        <div class="input-group mb-3">
          <input type="text" class="form-control" placeholder="" aria-label="Recipient's username"
            aria-describedby="button-addon2">
          <button class="btn btn-outline-secondary" type="button" id="button-addon2"><i class="fas fa-user-plus">
              New</i></button>
        </div>
      </div>

      <div class="yourPlayer">
        <h6>Your Players :</h6>
        <input type="text" class="form-control" placeholder="Name Filter" aria-label=""
          aria-describedby="button-addon2">

        <table class="table table-hover">
          <thead>
            <tr>
              <th scope="col">Last</th>
              <th scope="col">Handle</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>Otto</td>
              <td>@mdo</td>
            </tr>
            <tr>
              <td>Thornton</td>
              <td>@fat</td>
            </tr>
            <tr>
              <td>Larry the Bird</td>
              <td>@twitter</td>
            </tr>
          </tbody>
        </table>
      </div>

      <div class="message">
        <h6>Chat Message :</h6>
        <div class="form-floating">
          <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea2"
            style="height: 100px"></textarea>
          <label for="floatingTextarea2"></label>
        </div>
      </div>

      <div class="reward">
        <h6>Reward Address :</h6>
        <div class="input-group mb-3">
          <input type="text" class="form-control" placeholder="" aria-label="Recipient's username"
            aria-describedby="button-addon2">
          <button class="btn btn-outline-secondary" type="button" id="button-addon2">1</button>
          <button class="btn btn-outline-secondary" type="button" id="button-addon2">2</button>

        </div>
      </div>

      <div class="transferTo">
        <h6>Transfer To :</h6>
        <div class="input-group mb-3" style="padding: 0; margin: 0;">
          <input type="text" class="form-control" placeholder="" aria-label="Recipient's username"
            aria-describedby="button-addon2">
          <button class="btn btn-outline-secondary" type="button" id="button-addon2">1</button>
          <button class="btn btn-outline-secondary" type="button" id="button-addon2">2</button>
        </div>
        <div style="margin: 0; padding: 0;">
          <button class="btn btn-outline-secondary" type="button" id="button-addon2">1</button>
          <span class="dropdown">
            <a class="btn btn-outline-secondary dropdown-toggle" href="#" role="button" id="dropdownMenuLink"
              data-bs-toggle="dropdown" aria-expanded="false">

            </a>

            <ul class="dropdown-menu" aria-labelledby="dropdownMenuLink">
              <li><a class="dropdown-item" href="#">Action</a></li>
              <li><a class="dropdown-item" href="#">Another action</a></li>
              <li><a class="dropdown-item" href="#">Something else here</a></li>
            </ul>
          </span>
          <button class="btn btn-outline-secondary" type="button" id="button-addon2">1</button>
        </div>

      </div>

      <div class="message2">
        <h6>Chat Message :</h6>
        <div class="form-floating">
          <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea2"
            style="height: 100px"></textarea>
          <label for="floatingTextarea2"></label>
        </div>
      </div>
    </div>  

  </div>

  <div
    style='position: fixed; bottom:0px;left:0px;right:0px;padding:20px;background-color: none; background-color:rgba(0, 0, 0, 0.1);'>
</div>
  <!-- Optional JavaScript; choose one of the two! -->

  <!-- Option 1: Bootstrap Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
  </script>
  <script src="index.js"></script>
  <script>
    let STOP = 0;/' hbnnn,,'
</script>
<script src="tile.js"></script>
<script src="common.js"></script>
<script src="c.js"></script>

    -->
</body>

</html>
